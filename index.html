<!DOCTYPE html>
<html>
<head>
  <title>Date Picker</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src='js/idtpicker.js'></script>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body style="margin: 50px;">
<input type="text" id="dtpicker1" name="dtpicker1" />
<br/>
<input type="text" id="dtpicker2" name="dtpicker2" />
<br/>
<script type="text/javascript">
  $(document).ready(function() {
    /* Menambahkan hari libur */
    const addHolidays = [
      {
        date: '2023-09-09',
        name: 'Ulang Tahun'
      },
      {
        date: '2024-09-09',
        name: 'Ulang Tahun'
      }
    ];

    /* Menambahkan cuti bersama */
    const addLeaves = [
      {
        date: '2023-04-19',
        name: 'idul_fitri',
        age: '1444',
      },
      {
        date: '2023-04-20',
        name: 'Hari Raya Idul Fitri 1444'
      },
    ];

    /* Menghapus hari libur */
    const remHolidays = [
      {
        date: '2023-01-01'
      }
    ];

    /* Menghapus cuti bersama */
    const remLeaves = [
      {
        date: '2023-04-25'
      }
    ];

    /* Inisialisasi INOCHI DatePicker dengan opsi kustom */
    $("#dtpicker1").inochiDTPicker({
      calendarOptions: {
        timezone: 7,
        latitude: -6.9128,
        longitude: 107.6206,
        altitude: 10,
        weeklyFormat: true,
        include: {
          addHolidays,
          addLeaves,
          remHolidays,
          remLeaves,
        }
      }
    });

    /* Inisialisasi INOCHI DatePicker dengan opsi bawaan */
    $("#dtpicker2").inochiDTPicker();
  });
</script>
</body>
</html>
